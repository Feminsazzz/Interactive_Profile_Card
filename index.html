<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="./Photograph.jpg" alt="User's Photo" class="profile_image">
        </div>
        <div class="letter">
            <span class="name">Femin B J</span>
            <span class="job">Web developer</span>
        </div>
        <div class="icons">
            <a href="#" style="background-color:rgb(75, 215, 75)" class="link" >
                <i  class='bx bxl-whatsapp'></i>
            </a>
            <a href="#" style="background-color:rgb(65, 69, 155)" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background-color:rgb(225, 48, 108) " class="link">
                <i  class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color:rgb(12, 19, 150)" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20k</span>                
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">40k</span>   
            </div>
        </div>
    </div>
    
</body>
</html>
